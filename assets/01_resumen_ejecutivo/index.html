<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        .item-header {
            margin-bottom: var(--space-md);

    <div class="item-header">

    <div class="grid-preview">
        <div>
            <div class="label">RG-01.1</div>

</html>
