<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG-01.2 - The Hybrid Moat</title>
    <link rel="stylesheet" href="../anthropic-base.css">
    <style>
        .venn-container {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        svg {
            width: 500px;
            height: 400px;
        }

        .circle {
            mix-blend-mode: screen;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .circle:hover {
            stroke-width: 4;
            opacity: 1 !important;
        }

        /* Anthropic Accent Colors with high transparency */
        .c-saas { fill: var(--color-brand-blue); fill-opacity: 0.3; stroke: var(--color-brand-blue); }
        .c-bpo  { fill: var(--color-brand-orange); fill-opacity: 0.3; stroke: var(--color-brand-orange); }
        .c-ia   { fill: var(--color-brand-purple); fill-opacity: 0.3; stroke: var(--color-brand-purple); }

        .label-text {
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 14px;
            fill: var(--neutral-white);
            pointer-events: none;
        }

        .desc-text {
            font-family: var(--font-sans);
            font-size: 10px;
            fill: var(--neutral-200);
            pointer-events: none;
        }

        .intersection-label {
            font-family: var(--font-serif);
            font-weight: 600;
            font-size: 16px;
            fill: var(--neutral-white);
            text-anchor: middle;
            filter: drop-shadow(0 0 5px var(--neutral-white));
        }

        .glow {
            filter: url(#neon-glow);
        }
    </style>
</head>
